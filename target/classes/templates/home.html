<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Voiture 2D</title>
    <style>
        .game-container {
            width: 800px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            margin: 20px auto;
            background-color: #808080;
        }
        
        .road-line {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 5px;
            background-color: white;
            border-style: dashed;
        }
        
        .vehicle {
            width: 60px;
            height: 30px;
            position: absolute;
            bottom: 20px;
        }
        
        .addVehicule {
            text-align: center;
            margin: 20px;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }
        
        .vehicles-list {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .vehicle-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Course de Voiture 2D</h1>
    
    <div class="game-container">
        <div class="road-line"></div>
        <div th:each="vehicle : ${vehicles}">
            <img th:src="${vehicle.imageUrl}" 
                 th:style="'left:' + ${vehicle.x} + 'px; bottom:' + ${vehicle.y} + 'px'"
                 class="vehicle">
        </div>
    </div>
    
    <div class="addVehicule">
        
        <form action="/addTesla" method="post">
            <button type="submit">Ajouter une Tesla</button>
        </form>
        <form action="/addHelicopter" method="post">
            <button type="submit">Ajouter un Helicoptère</button>
        </form>
    </div>

    <div class="controls">
        <form action="/startRace" method="post">
            <button type="submit">Démarrer la course</button>
        </form>
        <form action="/stopRace" method="post">
            <button type="submit">Arrêter la course</button>
        </form>
        <form action="/resetRace" method="post">
            <button type="submit">Réinitialiser la course</button>
        </form>
    </div>
    
    <div class="vehicles-list">
        <h2>Véhicules en jeu</h2>
        <div th:each="vehicle : ${vehicles}" class="vehicle-item">
            <img th:src="${vehicle.imageUrl}" width="30">
            <span th:text="${vehicle.type}"></span>
            <span th:text="'Vitesse: ' + ${vehicle.speed}"></span>
            <button th:onclick="'/removeVehicle?id=' + ${vehicle.id} + '\';'">Supprimer</button>
        </div>
    </div>

    <script>
        function updateVehicles() {
            // Vous pouvez ajouter ici la logique de mise à jour des positions
        }
        
        setInterval(updateVehicles, 50);
    </script>
</body>
</html>
